name: pull_request_verify

on:
    pull_request:
        branches:
            - master

jobs:
    build_and_test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 10
            - run: npm ci
            - run: npm run coverage
            - run: npm test
